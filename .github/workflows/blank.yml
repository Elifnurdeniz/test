name: CI/CD Pipeline for MLflow Project on GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install mlflow kubernetes docker hyperopt scikit-learn pandas numpy

      # Authenticate to Google Cloud using your service account key.
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Set up gcloud with your project ID.
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Authenticate Docker so it can push images to Google Container Registry.
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      # Get GKE cluster credentials.
      - name: Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
            --zone ${{ secrets.GKE_CLUSTER_ZONE }} --project ${{ secrets.GCP_PROJECT_ID }}

      # (Optional) Print current kubeconfig to verify your context.
      - name: Show kubeconfig Contexts
        run: |
          kubectl config get-contexts

      # Run the MLflow project using the Kubernetes backend.
      - name: Run MLflow Project on Kubernetes
        env:
          # Set your tracking URI to your production MLflow server.
          MLFLOW_TRACKING_URI: "http://34.28.175.237:5000"
        run: |
          # Ensure that your k8s_backend_config.json has the correct repository-uri,
          # for example: "repository-uri": "drunken61/model-fine-tune"
          mlflow run . --backend kubernetes --build-image --backend-config k8s_backend_config.json
