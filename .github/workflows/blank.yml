name: CI/CD Pipeline for MLflow Project on GKE

on:
  push:
    branches:
      - main  # Adjust as needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install mlflow kubernetes docker hyperopt scikit-learn pandas numpy

      # ✅ Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # ✅ Set up gcloud (Must be before installing auth plugin)
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # ✅ Install gke-gcloud-auth-plugin
      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin
          gke-gcloud-auth-plugin --version

      # ✅ Authenticate Docker (Fixing the username flag issue)
      - name: Authenticate Docker
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login --username "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ✅ Build and Push Docker Image
      - name: Build and Push Docker Image
        env:
          IMAGE_NAME: "drunken61/model-fine-tune"
          TAG: "latest"
        run: |
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG

      # ✅ Get GKE Cluster Credentials
      - name: Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER_NAME }} \
            --zone ${{ secrets.GKE_CLUSTER_ZONE }} --project ${{ secrets.GCP_PROJECT_ID }}

      # ✅ Verify Kubeconfig Context
      - name: Show kubeconfig Contexts
        run: kubectl config get-contexts

      # ✅ Run MLflow Project on Kubernetes
      - name: Run MLflow on Kubernetes
        env:
          MLFLOW_TRACKING_URI: "http://34.28.175.237:5000"  # Replace with your MLflow server URI
        run: |
          mlflow run . --backend kubernetes --backend-config k8s_backend_config.json
